<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Ultimate Quiz | version 1.0</title>
</head>

<body>

    <header class="header">
        <div class="containerLeft">
            <a href="index.html">
                <label class="logo"><span>
                        <ion-icon name="logo-buffer"></ion-icon>
                    </span>Ultimate Quiz</label>
            </a>
        </div>
        <div class="containerRight">
            <span>Version 1.0</span>
        </div>
    </header>

    <div class="main_div">
        <div class="inner_div">
            <h2 class="question">Q. Default Question</h2>
            <ul>
                <li>
                    <input type="radio" name="options" id="ans1" class="option">
                    <label for="ans1" class="ans1">Option 1</label>
                </li>
                <li>
                    <input type="radio" name="options" id="ans2" class="option">
                    <label for="ans2" class="ans2">Option 2</label>
                </li>
                <li>
                    <input type="radio" name="options" id="ans3" class="option">
                    <label for="ans3" class="ans3">Option 3</label>
                </li>
                <li>
                    <input type="radio" name="options" id="ans4" class="option">
                    <label for="ans4" class="ans4">Option 4</label>
                </li>
            </ul>
            <button id="submit">Submit</button>
            <div id="showScore" class="scoreArea"></div>
        </div>
    </div>

    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
